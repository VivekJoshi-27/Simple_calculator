<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
       <div class="container">
            <div class="calculator">
            <div class="output" id="disop"></div>
            <div class="buttons">
                <button  onclick="">AC</button>
                <button  onclick="">Del</button>
                <button  onclick="display(event)">.</button>
                <button  onclick="display(event)">/</button>
                <button  onclick="display(event)">7</button>
                <button  onclick="display(event)">8</button>
                <button  onclick="display(event)">9</button>
                <button  onclick="display(event)">*</button>
                <button  onclick="display(event)">4</button>
                <button  onclick="display(event)">5</button>
                <button  onclick="display(event)">6</button>
                <button  onclick="display(event)">-</button>
                <button  onclick="display(event)">1</button>
                <button  onclick="display(event)">2</button>
                <button  onclick="display(event)">3</button>
                <button  onclick="display(event)">+</button>
                <button  onclick="display(event)">.</button>
                <button  onclick="display(event)">0</button>
                <button  onclick="display(event)">.</button>
                <button  id="cal"  onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
